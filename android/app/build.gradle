plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.habit.tracker.x.habit_tracker"
    compileSdkVersion 34  // Corrected compileSdk declaration

    // Remove if not using NDK or define it properly
    // ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Fixed syntax for Kotlin JVM target
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.habit.tracker.x.habit_tracker"
        // Update these to match your project requirements
        minSdkVersion 23  // Change to your minimum SDK version
        targetSdkVersion 33  // Change to your target SDK version
        versionCode 1  // You can increment this value for new releases
        versionName "1.0"  // You can change this to match your versioning strategy
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
